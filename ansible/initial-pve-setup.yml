---
- name: Initial Proxmox VE setup
  hosts: all
  gather_facts: true
  vars:
    system_sshkey: "{{ lookup('env', 'SYSTEM_SSHKEY') }}"
    semaphore_sshkey: "{{ lookup('env', 'SEMAPHORE_SSHKEY') }}"
  tasks:
    - name: Print system information
      ansible.builtin.debug:
        msg:
          - "Hostname         : {{ ansible_fqdn | default(inventory_hostname) }}"
          - "Timezone         : {{ ansible_date_time.tz }}"
          - "IPv4 Address     : {{ ansible_default_ipv4.address | default('none') }}"
          - "IPv6 Addresses   : {{ ansible_all_ipv6_addresses | join(', ') | default('none') }}"
          - "Default Gateway  : {{ ansible_default_ipv4.gateway | default('none') }}"
          - "DNS Resolvers    : {{ ansible_dns.nameservers | join(', ') | default('none') }}"

    - name: Remove existing Proxmox repository sources
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/pve-enterprise.list
        - /etc/apt/sources.list.d/pve-community.list
        - /etc/apt/sources.list.d/proxmox.sources
        - /etc/apt/sources.list.d/pve-enterprise.sources

    - name: Disable Proxmox enterprise repository in sources.list
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list
        regexp: '.*enterprise\.proxmox\.com.*'
        line: '# \g<0>'
        backrefs: yes

    - name: Add Proxmox community repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/proxmox-archive-keyring.gpg] http://download.proxmox.com/debian/pve trixie pve-no-subscription
        state: present
        filename: pve-community

    - name: Install required packages for Proxmox VE
      ansible.builtin.apt:
        name:
          - ipcalc
          - net-tools
          - iftop
          - nmap
          - btop
          - htop
          - lsscsi
          - jq
        state: present
        update_cache: true

    - name: Add SYSTEM_SSHKEY for root
      ansible.builtin.authorized_key:
        user: root
        key: "{{ system_sshkey }}"
        state: present

    - name: Add SEMAPHORE_SSHKEY for root
      ansible.builtin.authorized_key:
        user: root
        key: "{{ semaphore_sshkey }}"
        state: present

    - name: Check Proxmox VE version compatibility
      ansible.builtin.shell: pveversion | grep -Eq "pve-manager/(8\.[0-4]|9\.[0-9]+)(\.[0-9]+)*"
      register: pve_version_check
      failed_when: false
      when: ansible_facts['os_family'] == 'Debian'

    - name: Create IP-Tag directory
      ansible.builtin.file:
        path: /opt/iptag
        state: directory
        mode: '0755'
      when: pve_version_check.rc == 0

    - name: Deploy IP-Tag configuration file
      ansible.builtin.copy:
        src: files/usr/local/etc/lxc-iptag.conf
        dest: /usr/local/etc/lxc-iptag.conf
        mode: '0644'
      when: pve_version_check.rc == 0

    - name: Deploy IP-Tag main script
      ansible.builtin.copy:
        src: files/usr/local/bin/lxc-iptag
        dest: /usr/local/bin/lxc-iptag
        mode: '0755'
      when: pve_version_check.rc == 0

    - name: Deploy IP-Tag systemd service
      ansible.builtin.copy:
        src: files/etc/systemd/system/lxc-iptag.service
        dest: /etc/systemd/system/lxc-iptag.service
        mode: '0644'
      when: pve_version_check.rc == 0

    - name: Enable and start IP-Tag service
      ansible.builtin.systemd:
        name: lxc-iptag
        enabled: true
        state: started
        daemon_reload: true
      when: pve_version_check.rc == 0

  handlers:
    - name: Restart sshd
      ansible.builtin.service:
        name: sshd
        state: restarted
